{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<div class="row divider green">
    <div class="col-md-12"></div>
</div>
<div class="row banner menu">
    <div class="col-md-11 col-md-offset-1 padding-none">
        <h1>New Item</h1>
    </div>
</div>
<div class="row">
    <div class="col-md-6 col-md-offset-1 padding-top">
        <form action="#" method="post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" maxlength="50" class="form-control" name="name" placeholder="Name of the course">
<br>
                <label for="description">Description:</label>
                <textarea class="form-control" maxlength="250" rows="3" name="description"
                          placeholder="Description of the course"></textarea>

                <br>
                <select name="category" required>
                {% for i in categories %}

                <option value="{{i.id}}">{{i.name}}</option>
                {% endfor %}
            </select>
            <br>
            </div>
            <button type="submit"  id="submit" type="submit">
                <span></span>Create
            </button>
    </div>
    </form>
</div>
</div>
{% endblock %}
